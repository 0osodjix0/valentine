<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .message {
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .final-image {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .music-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message" id="message">–ù–∞–∂–º–∏ –≥–¥–µ —É–≥–æ–¥–Ω–æ</div>
    <img src="heart_image.jpg" class="final-image" id="finalImage">
    <button class="music-button" id="musicButton">üîä</button>
    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const messages = [
            "–≠–π, —Ç—ã ‚ù§Ô∏è", "–Ø —Ö–æ—á—É —Ç–µ–±–µ –∫–æ–µ-—á—Ç–æ —Å–∫–∞–∑–∞—Ç—å", "–ü–æ–ø—Ä–æ–±—É–π –Ω–∞–∂–∞—Ç—å", "–ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑",
            "–î–∞–≤–∞–π, –Ω–µ —Å–¥–∞–≤–∞–π—Å—è, –Ω–∞–∂–∏–º–∞–π", "–û–±–µ—â–∞—é, —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–∞–∑", "–°–µ—Ä—å–µ–∑–Ω–æ", "–≠—Ç–æ",
            "–ü–æ—Å–ª–µ–¥–Ω–∏–π", "–ù–æ —ç—Ç–æ –æ–±–º–∞–Ω, —Ö–µ—Ö–µ, —Ö–∞—Ö–∞—Ö–∞, –¥–∞–≤–∞–π –µ—â–µ!", "–Ø –∑–Ω–∞—é, —Ç—ã —É–∂–µ –∑–ª–∏—à—å—Å—è",
            "–•–º–º", "–õ–∞–¥–Ω–æ —Ç–æ–≥–¥–∞", "–ê –≤–µ–¥—å", "–Ø –ø—Ä–æ—Å—Ç–æ —Ö–æ—Ç–µ–ª(–∞) —Å–∫–∞–∑–∞—Ç—å", "—Å–æ—Å–∞–ª(–∞)?"
        ];
        let index = 0;
        const messageDiv = document.getElementById("message");
        const finalImage = document.getElementById("finalImage");
        const music = document.getElementById("backgroundMusic");
        const musicButton = document.getElementById("musicButton");
        let musicPlaying = false;
        
        document.body.addEventListener("click", function () {
            if (!musicPlaying) {
                music.play();
                musicPlaying = true;
            }
            if (index < messages.length) {
                messageDiv.textContent = messages[index];
                index++;
            } else {
                messageDiv.style.display = "none";
                finalImage.style.display = "block";
            }
            
            createHeart();
        });
        
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }
        
        musicButton.addEventListener("click", function () {
            if (music.paused) {
                music.play();
                musicButton.textContent = "üîä";
            } else {
                music.pause();
                musicButton.textContent = "üîá";
            }
        });
    </script>
</body>
</html>
